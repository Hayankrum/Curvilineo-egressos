{% extends 'base.html' %}
{% block content %}
{% load static %}
    <!-- Overlay para o fundo escuro "&times;" -->
    <div class="overlay" id="overlay">
        <div class="modal-box">
            <button class="close-btn"><a href="{% url 'userapp:login' %}">↩</a></button>
            <h2>Cadastro</h2>
            <div class="modal-content">
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="username">Nome de usuário *</label>
                        <input type="text" name="username" placeholder="Digite seu nome" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Seu e-mail *</label>
                        <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
                    </div>
                    <div class="form-group">
                        <label for="password1">Sua senha *</label>
                        <input type="password" id="password" name="password1" placeholder="Digite sua senha" required>
                    </div>
                    <div class="form-group">
                        <label for="password2">Confirme sua senha *</label>
                        <input type="password" id="confirm-password" name="password2" placeholder="Confirme sua senha" required>
                    </div>
                    <!-- Seletor de nível de conta -->
                    <div class="form-group">
                        <label for="grupo">Selecione o grupo *</label>
                        <select id="grupo" name="grupo" required>
                            <option value="" disabled selected>Escolha um grupo</option>
                            {% for grupo in grupos %}
                                <option value="{{ grupo.id }}">{{ grupo.name }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <button type="submit" class="btn">Cadastrar</button>
                </form>
                {% if messages %}
                    <div class="messages">
                    {% for message in messages %}
                        <p>{{ message }}</p>
                    {% endfor %}
                    </div>
                {% endif %}
            </div>
        </div>
    </div>
{% endblock %}
